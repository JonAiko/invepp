  <body style="background-color: #F2F2F2;">
    <div class="container-fluid mt-5 pt-5">
        <div class="container w-75">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-xl-9">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex align-items-center">
                                <div class="card-body p-4 text-black">
                                    <form autocomplete="off">
                                        <div
                                            class="d-flex align-items-center col-xl-12 py-4 ">
                                            <img src="img/logo_sa.png"
                                                alt="imagen" class="img-fluid w-50">

                                        <div class="row">
                                            <div class="col-12 form-outline mb-4">
                                                <label class="form-label" for="email" style="font-family: Nunito;">Correo:</label>
                                                <input type="text" id="email" name="email"
                                                    class="form-control form-control-lg" autocomplete="off"/>
                                            </div>

                                        <div class="col-12">

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function sendRecovery()
        {
            Swal.fire({
                title: "Solicitud de Recuperacion",
                text: "Instrucciones enviadas al correo",
                icon: "success",
                confirmButtonText: "Aceptar",
                customClass:{
                    confirmButton:'custom-confirm-button'
                }
              });
        }
    </script>
